<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="./css/singup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sección izquierda con la imagen del micrófono -->
        <div class="left">
            
        </div>

        <!-- Sección derecha con el formulario de registro -->
        <div class="right">
            <h2>Es el momento de hacer algo increíble.<br> Regístrate y comienza tu viaje</h2>
            <form action="#">
                <h3>Crear cuenta</h3>
                <input type="text" placeholder="Nombre completo" required>
                <input type="text" placeholder="Nombre de usuario" required>
                <input type="email" placeholder="Introduce un correo electronico" required>
                <input type="password" placeholder="Crea una contraseña" required>
                <input type="password" placeholder="Confirma la contraseña" required>
                <button type="submit">Sing up</button>
            </form>
            <div class="social-login">
                <p>Registrarse con</p>
                <div class="social-icons">
                    <button class="social google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social twitter">
                        <i class="fa-brands fa-x-twitter"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
